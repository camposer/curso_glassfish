<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form method="POST" action="j_security_check">
		<table>
			<tr>
				<td>Usuario:</td>
				<td><input type="text" name="j_username"></td>
			</tr>
			<tr>
				<td>Contraseña:</td>
				<td><input type="password" name="j_password"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Entrar"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
